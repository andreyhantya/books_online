<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BooksOnline</title>
    <link rel="stylesheet/less" type="text/css" href="styles.less"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>
<body>
<div class="wrap">
    <div class="inner-wrap">
        <header>
            <div class="top-navigation">
                <div class="container">
                    <ul>
                        <li><a href="#"> Sing in </a></li>
                        <li><a href="#"> My Account </a></li>
                        <li><a href="#"> Order Status </a></li>
                        <li><a href="#"> Help </a></li>
                    </ul>
                </div>
            </div>
            <div class="middle-navigation">
                <div class="container">
                    <div class="logo">
                        <a href="#">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="search-panel">
                        <input type="search" id="search">

                        <button type="submit"><i class="fa fa-search"></i>Search</button>
                    </div>

                    <div class="cart-wrap">
                            <span class="cart"><i class="fa fa-shopping-cart"></i>Your cart
                                <span class="cart-item">(2 items)</span>
                            </span>
                        <div id="price" class="price">
                            <span>$125.0</span>
                            <button class="checkout-btn">Checkout</button>
                        </div>
                    </div>
                    <div id="favorites" class="favorites">
                        <div class="icon-star"><img src="images/icons/star.png" alt="start"></div>
                        <span>Wish list
                                <sup id="count-favorites" class="count-favorites">20</sup>
                            </span>
                    </div>
                </div>
            </div>
            <nav class="header-nav">
                <div class="container">
                        <a href="#"> Computers </a>
                        <a href="#"> Cooking </a>
                        <a href="#" class="active"> Education </a>
                        <a href="#"> Fiction </a>
                        <a href="#"> Health </a>
                        <a href="#"> Mathematics </a>
                        <a href="#"> Medical </a>
                        <a href="#"> Reference </a>
                        <a href="#"> Science </a>

                </div>
            </nav>
        </header>
    </div>
</div>

</body>
</html>
