<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BooksOnline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="inner-wrap">
            <header>
                <div class="top-navigation">
                    <ul>
                        <li>Sing in</li>
                        <li>My Account</li>
                        <li>Order Status</li>
                        <li>Help</li>
                    </ul>
                </div>
                <div class="middle-navigation">
                    <div class="logo">
                        <a href="#">
                            <img src="images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="search-panel">
                        <input type="text">
                        <span>Search</span>
                    </div>

                    <div class="cart-wrap">
                        <span class="cart">Your cart
                            <span class="cart-item">(2 items)</span>
                        </span>
                        <div id="price">$125.0</div>
                        <button>Checkout</button>
                    </div>
                    <div id="favorites">
                        <div class="icon-star"></div>
                        <p>Wish list <sup id="count-favorites">20</sup></p>
                    </div>
                </div>
                <div class="bottom-navigation"></div>
            </header>
        </div>
    </div>
</body>
</html>
